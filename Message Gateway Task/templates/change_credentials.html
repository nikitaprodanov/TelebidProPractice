<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/register.css">
        <title>Change credentials</title>
    </head>
    <body>
        <form action="/users/change_credentials" method="post" id="form_id">
            <header class="form-header"><h1>Make sure you want to change your credentials</h1></header>

            <label>New Username</label>
            <input class="username" type="text" name="username" placeholder="Enter displayed username" value="{{ user.username }}" required><br>

            <label>New phone number</label>
            <input class="phone-number" type="text" name="phone-number" placeholder="+35989***" value="{{ user.phone }}" required><br>

            {% if user.hasWhatsapp %}
                <label>WhatsApp account</label>
                <input class="has-whatsapp" type="checkbox" checked=true name="has-whatsapp"><br>
            {% else %}
                <label>Do you have WhatsApp</label>
                <input class="has-whatsapp" type="checkbox" name="has-whatsapp"><br>
            {% endif %}

            <input type="submit" class="button2" style="width: 100%;" onclick='save(); this.disabled = true; this.setAttribute("style", "color: #ccc");' value="Change my credentials">

        </form>

        <a href="{{ url_for('user_settings') }}" class="button3" style="width: 100%;">Cancel</a>

        <script>
            function save() {
                document.getElementById("form_id").submit();
            }
        </script>
    </body>
</html>
