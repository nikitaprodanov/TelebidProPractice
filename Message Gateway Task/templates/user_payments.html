<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/sent_sms.css">
        <title>My payments</title>
    </head>
    <body>
        <h1>These are your payments:</h1>

        <form action="/user/payments" method='POST'>
            <label>From date</label>
            <input name="from" type="date" required/>

            <label>To date</label>
            <input name="to" type="date" required/>

            <input type="submit" value="Search">
        </form>

        <table>
            <tr>
                <td>Plan</td>
                <td>Cost</td>
                <td>Purchase Date</td>
                <td>Status</td>
            </tr>

            {% for payment in payments %}
                <tr>
                    <td>{{ payment.plan }}</td>
                    <td>{{ payment.bill }}.00 USD</td>
                    <td>{{ payment.payDate }}</td>
                    <td>{{ payment.status }}</td>
                </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('home') }}" class="button1">Go back home</a>
        <a href="{{ url_for('payment_form') }}" class="button2">Create new payment</a>
    </body>
</html>
