<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/register.css">
        <title>Edit Taxes</title>
    </head>
    <body>
        <form action="/backoffice/edit_tax/{{ distributor.id }}" method="post" id="form_id">
            <header class="form-header">{{ distributor.name }}</header>

            <label>Cost(points)</label>
            <input class="cost" type="number" name="cost" value="{{ distributor.cost }}" required><br>

            <input type="submit" class="button2" style="width: 100%;" onclick='save(); this.disabled = true; this.setAttribute("style", "color: #ccc");' value="Submit">

        </form>

        <a href="{{ url_for('edit_tax', id=distributor.id) }}" class="button2" style="width: 96.5%;">Try again</a>
        <a href="{{ url_for('message_taxes') }}" class="button3" style="width: 96.5%;">Cancel</a>

        <script>
            function save() {
                document.getElementById("form_id").submit();
            }
        </script>
    </body>
</html>
