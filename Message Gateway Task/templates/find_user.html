<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/register.css">
        <title>Find user</title>
    </head>
    <body>
        <form action="/backoffice/user_activity" method="post" id="form_id">
            <header class="form-header"><h1>Search for a user</h1></header>

            <label>Find user by ID</label>
            <input class="id" type="number" name="id" required><br>

            <input type="submit" class="button2" style="width: 100%;" onclick='save(); this.disabled = true; this.setAttribute("style", "color: #ccc");' value="Submit">

        </form>

        <a href="{{ url_for('admin_home') }}" class="button3">Cancel</a>

        <script>
            function save() {
                document.getElementById("form_id").submit();
            }
        </script>
    </body>
</html>
