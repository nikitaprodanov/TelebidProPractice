<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/register.css">
        <title>Edit plan</title>
    </head>
    <body>
        <form action="/backoffice/plan_edit/{{ plan.id }}" method="post" id="form_id">
            <header class="form-header">{{ plan.name }} Plan</header>

            <label>Points</label>
            <input class="points" type="number" name="points" value="{{ plan.points }}" required><br>

            <label>Cost(USD)</label>
            <input class="cost" type="number" name="cost" value="{{ plan.cost }}" required><br>

            <label>Plan Name</label>
            <input class="name" type="text" name="name" value="{{ plan.name }}" required><br>

            <input type="submit" class="button2" style="width: 100%;" onclick='save(); this.disabled = true; this.setAttribute("style", "color: #ccc");' value="Submit">

        </form>

        <a href="{{ url_for('edit_plan', id=plan.id) }}" class="button2" style="width: 96.5%;">Try again</a>
        <a href="{{ url_for('plans_catalogue') }}" class="button3" style="width: 96.5%;">Cancel</a>

        <script>
            function save() {
                document.getElementById("form_id").submit();
            }
        </script>
    </body>
</html>
